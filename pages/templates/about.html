{% extends 'base.html' %}
{% load static %}
{% block title %}A propos de moi{% endblock %}
{% block content %}

{{ my_name  }}
<br/>
<div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/b1.jpg' %}" class="d-block w-100" alt="b1">
    </div>
    <div class="carousel-item"> 
      <img src="{% static 'images/b2.jpg' %}" class="d-block w-100" alt="b2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/b3.jpg' %}" class="d-block w-100" alt="b3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
